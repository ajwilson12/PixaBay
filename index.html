<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>JavaScript</title>
</head>

<body>
    <div class="container">
      <div class="spacer"></div>
      <h1 id="searchHeading" class="display-4 text-center">PixaBay</h1>
      <div id="landingWrapper" class="landingScreen">
        <h1 id="welcomeHeading" class="display-4 text-center">PixaBay</h1>
        
        <div class="flex">
          <input id="searchBox" type="text" placeholder="Search..." aria-label="Search Box">
          <button id="searchButton" type="button" class="btn menuButton"><img id="searchIcon" src="./img/search.png"></img><span>Search</span></button>
          <button id="settingsButton" type="button" class="btn menuButton"><img id="settingsIcon" src="./img/settings-cog.png"></img><span>Settings</span></button>

          <div id="settingsContainer">
            <div class="settingsFirsLine">
            <div class="displayFlex">
          <p>Display: &nbsp;</p>
            <select id="perPage">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="200">200</option>
            </select>
          </div>
            <div class="displayFlex">
          <p>Type: &nbsp;</p>
            <select id="type">
                <option value="all">All</option>
                <option value="photo">Photo</option>
                <option value="illustration">Illustration</option>
                <option value="vector">Vector</option>
            </select>
          </div>



         
          <div class="displayFlex">
          <p>Safe Search</p>
          <input type="checkbox" checked="checked" value="safe" id="safeSearch" name="safeSearch">
        </div>
      </div>
          <div class="sortFlex">
      
            <label class="sortResults"><img class="filterIcon"src="./img/star.png">
              <input id='popular' type="radio" name="radio" checked="checked">
              <span class="checkmark"></span>
            </label>
          
            <label class="sortResults"><img class="filterIcon"src="./img/like.png">
              <input id='mostLikes' type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
          
            <label class="sortResults"><img class="filterIcon"src="./img/view.png"> 
              <input id='mostViews' type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
          </div>
            <button id="closeBtn">X</button>
          </div>


        </div>
        <div id="alert"></div>
        
        <img id="display" src=""></img>
      </div>
      <div class="spacer"></div>

        <!-- next back buttons -->
        <div id="resultsWrapper">
          <div id="results" class="customRow"></div>
        </div>
        <div id="pagination"></div>

        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/ayub-irawan" title="Ayub Irawan">Ayub Irawan</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

        <div>Icons made by <a href="https://www.flaticon.com/authors/pavel-kozlov" title="Pavel Kozlov">Pavel Kozlov</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-down modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="modalImage"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
